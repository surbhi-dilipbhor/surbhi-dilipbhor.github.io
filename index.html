<!DOCTYPE html>
<html>
<head>
  <!-- Include Vega-Lite and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    /* Style for the main title */
    h1 {
      font-size: 24px;
      color: black; /* Text color */
      text-align: center;
    }

    /* Style for the sub-title */
    h2 {
      font-size: 20px;
      color: black; /* Text color */
      text-align: center;
    }  
    .info {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color:black; /* Text color */
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Add your titles and information -->
  <h1>Data Visualization</h1>
  <h2>Vega-Lite Assignment 3</h2>
  <div class="info">
    <p><b>Name: </b>Surbhi Bhor</p>
    <p><b>Email: </b>sdbhor2@illinois.edu</p>
  </div>
  

  <!-- Specify the container for your visualization -->
  <div id="vis"></div>

  <script>
    // Initialize and render the Vega-Lite visualization
    vegaEmbed('#vis', 'visualization.vl.json'); // Replace with the actual filename of your JSON spec
  </script>
</body>
</html>
